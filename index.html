<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Miss+Fajardose&family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,600;1,700&display=swap");
    </style>
  </head>
  <body>
    <div class="cal">
      <div class="cal-1">
        <input type="text" placeholder="0" />
      </div>
      <div class="cal-2">
        <div>
          <button>AC</button>
          <button>DEl</button>
          <button class="operator">%</button>
          <button class="operator">\</button>
        </div>
        <div>
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
